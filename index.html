<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@200;400;500;700&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="logo-youtube">
        <button class="menu"><span class="material-icons">menu</span></button>
        <img src="favicon.png" alt="logo" />
        <h1 class="nombre-empresa">Youtube</h1>
      </div>
      <div class="barra-busqueda">
        <input type="text" placeholder="search" />
        <button class="search">
          <span class="material-icons"> search </span>
        </button>
        <button class="mic"><span class="material-icons"> mic </span></button>
      </div>
      <div class="iconos-lateral">
        <button class="videocam">
          <span class="material-icons"> videocam </span>
        </button>
        <button class="notifications">
          <span class="material-icons"> notifications </span>
        </button>
        <button class="usuario">
          <span class="material-icons">account_circle</span>
        </button>
      </div>
    </header>
    <section class="filtros">
      <button type="button" class="all-btn">All</button>
      <button type="button" class="gaming-btn">Gaming</button>
      <button type="button" class="mixes-btn">Mixes</button>
      <button type="button" class="music-btn">Music</button>
      <button type="button" class="news-btn">News</button>
      <button type="button" class="computer-btn">Computer programming</button>
      <button type="button" class="debates-btn">Debates</button>
      <button type="button" class="live-btn">Live</button>
      <button type="button" class="combat-btn">Combat Sports</button>
      <button type="button" class="car-btn">Cars</button>
      <button type="button" class="watch-btn">Watch</button>
      <button type="button" class="new-btn">New to you</button>
      <button type="button" class="arrow-icon">
        <span class="material-icons">chevron_right</span>
      </button>
    </section>
    <aside>
      <div class="container-section-1">
        <div class="btn-home">
          <button class="btn-home-icono">
            <span class="material-icons">home</span>
          </button>
          <h4 class="btn-home-name">Home</h4>
        </div>
        <div class="btn-shorts">
          <button class="btn-shorts-icono">
            <span class="material-icons">bolt</span>
          </button>
          <h4 class="btn-shorts-name">Shorts</h4>
        </div>
        <div class="btn-subscription">
          <button class="btn-subscription-icono">
            <span class="material-icons">subscriptions</span>
          </button>
          <h4 class="btn-subscriptions-name">Subscriptions</h4>
        </div>
      </div>
      <div class="container-section-2">
        <div class="btn-library">
          <button class="btn-library-icon">
            <span class="material-icons">video_library</span>
          </button>
          <h4 class="btn-library-name">Library</h4>
        </div>
        <div class="btn-history">
          <button class="btn-history-icon">
            <span class="material-icons">history</span>
          </button>
          <h4 class="btn-history-name">History</h4>
        </div>
        <div class="btn-your-videos">
          <button class="btn-your-videos-icon">
            <span class="material-icons">smart_display</span>
          </button>
          <h4 class="btn-your-videos-name">Your videos</h4>
        </div>
        <div class="btn-watch-later">
          <button class="btn-watch-later-icon">
            <span class="material-icons">watch_later</span>
          </button>
          <h4 class="btn-watch-later-name">Watch later</h4>
        </div>
        <div class="btn-liked-videos">
          <button class="btn-liked-videos-icon">
            <span class="material-icons">thumb_up</span>
          </button>
          <h4 class="btn-liked-videos-name">Liked videos</h4>
        </div>
      </div>
      <div class="container-section-3">
        <h4 class="titulo-subscription">Subscriptions</h4>
        <div class="canal-1">
          <button class="canal-1-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-1-name">Canal 1</h4>
        </div>
        <div class="canal-2">
          <button class="canal-2-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-2-name">Canal 2</h4>
        </div>
        <div class="canal-3">
          <button class="canal-3-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-3-name">Canal 3</h4>
        </div>
        <div class="canal-4">
          <button class="canal-4-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-4-name">Canal 4</h4>
        </div>
        <div class="canal-5">
          <button class="canal-5-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-5-name">Canal 5</h4>
        </div>
        <div class="canal-6">
          <button class="canal-6-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-6-name">Canal 6</h4>
        </div>
        <div class="canal-7">
          <button class="canal-7-icono">
            <span class="material-icons">account_circle</span>
          </button>
          <h4 class="canal-7-name">Canal 7</h4>
        </div>
        <div class="show-more">
          <button class="show-more-icon"><span class="material-icons">expand_more</span></button>
          <h4 class="show-more-name">Show 72 more</h4>
        </div>
      </div>
    </aside>
    <main></main>
  </body>
</html>
