<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@200;400;500;700&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="logo-youtube">
        <img src="favicon.png" alt="logo" />
        <h1 class="nombre-empresa">Youtube</h1>
      </div>
      <div class="barra-busqueda">
        <input type="text" placeholder="search" />
        <button class="search">
          <span class="material-icons"> search </span>
        </button>
        <button class="mic"><span class="material-icons"> mic </span></button>
      </div>
      <div class="iconos-lateral">
        <button class="videocam">
          <span class="material-icons"> videocam </span>
        </button>
        <button class="notifications">
          <span class="material-icons"> notifications </span>
        </button>
      </div>
    </header>
  </body>
</html>
